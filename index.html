<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="node_modules/fullcalendar/dist/fullcalendar.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel='stylesheet' href="https://fonts.googleapis.com/css?family=Roboto:300">
    <script src='node_modules/jquery/dist/jquery.min.js'></script>
    <script src='node_modules/moment/min/moment.min.js'></script>
    <script src='node_modules/fullcalendar/dist/fullcalendar.js'></script>

    <title>Boise Code Works Calendar</title>
</head>

<body>
    <nav class='navbar transparent navbar-fixed-top darker'>
        <div class='container-fluid'>
            <div class='navbar-header brand'>
                <div class='bcw'>
                    <a href='boisecodeworks.com' target='_blank'><img class='bcwIcon' src='pictures/bcwicon.png'></a>
                    <h4 class='bcwName'> Boise Code Works Official Calendar of Coolness</h4>
                </div>
            </div>
            <ul class='nav navbar-nav navbar-right myNav'>
                <li><a href='#calendar'>Calendar</a></li>
                <li><a href='#logIn'>Log In</a></li>
                <li><a href='#addEvent'>Add Event</a></li>
                <li><a class='save-button'>Save Dis</a><li>
            </ul>
        </div>
    </nav>


    <div class='container-fluid'>
        <div class='row titleBar'>
        </div>
        <div class='row'>
            <div class='col-xs-1 clear'></div>
            <div class='col-xs-10 calendar' id='calendar'></div>
            <div class='col-xs-1 clear'></div>
        </div>
        <div id='logIn'></div>


        <div class='hidden addEvent' id='addEvent'>
            <div class="row formRow">
                <form class='eventForm col-xs-10 col-xs-offset-1'>
                    <div class='form-inline'>
                        <div class='form-group'>
                            <label for="eventTitle">Event Title</label>
                            <input type='text' required class='form-control' name='eventTitle' placeholder='Hack-a-thon 3000!'>
                        </div>
                        <div class='form-group'>
                            <label for="eventTime">When We Doing This?</label>
                            <input type='text' required class='form-control' name='eventTime' placeholder='Jan 1, 1999 10:00am - 3:00am'>
                        </div>
                        <div class='form-group'>
                            <label for="eventLocation">Where We Doing This?</label>
                            <input type='text' required class='form-control' name='eventLocation' placeholder="Jake's House">
                        </div>
                    </div>
                    <div class='form-group'>
                        <label for="eventDescription">What We Doing?</label>
                        <textarea class='form-control' required rows='3' name='eventDescription' placeholder="Let's all head to Jake's house and hold a raging 'coding' session where we stay up late and drink 'mountain dew'!!   ;)"></textarea>
                    </div>
                    <div class='form-inline bottomRow'>
                        <div class='form-group dropup'>
                            <select class='form-control dropup show-tick' required>       
                        <option name='publicMeet'>Meet Ups and Pubs</option>
                        <option name='tutoring'>TA Adventure Time</option>
                        <option name='groupStudy'>'Study' Groups</option>
                        <option name='interviewCalls'>Call me Maybe?</option>
                            </select>
                        </div>
                        <div class='form-group'>
                            <div class='checkbox' name='eventPrivacy'>
                                <label>
                        <input type="checkbox">Reservation Required?
                        </label>
                            </div>
                        </div>
                        <button type='submit' class='btn btn-info'>Schedule This Business!</button>
                    </div>
                </form>
            </div>
        </div>



        
    </div>
    <script src='events.js'></script>
    <script src='event-service.js'></script>
    <script src='event-controller.js'></script>
    <script src='fullCalendar.js'></script>


    <script src="main.js"></script>
</body>

</html>
